<h3>Kiemelt termékek</h3>
<div class="row my-5">
  <div class="col-12">
    <app-highlighted-products [highlightedProducts]="featuredProducts"></app-highlighted-products>
  </div>
</div>

<h3>Akciós termékek</h3>
<div class="row my-5">
  <div class="col-12">
    <app-highlighted-products [highlightedProducts]="subProducts"></app-highlighted-products>
  </div>
</div>

<h3>Összes termék</h3>
<p>Az összes telefon ár szerint rendezve tesztelés céljából.</p>
<div class="row">
    <div class="col-4" *ngFor="let productItem of productList">
        <app-product-card [product]="productItem"></app-product-card>
    </div>
</div>
