<h3>Kiemelt termékek</h3>
<div class="row my-5">
  <div class="col-12">
    <app-highlighted-products
      [highlightedProducts]="productList$ |async | categoryFilter:'1' | featuredProduct | randomProducts | topProduct">
    </app-highlighted-products>
  </div>
</div>

<h3>A kategória összes terméke</h3>
<div class="row my-5">
  <div class="col-12">
    <app-product-list [productList]="productList$ | async | categoryFilter:'1' | sortByPrice"></app-product-list>
  </div>
</div>
