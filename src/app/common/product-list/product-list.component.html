<div class="row">
  <div class="col-12">
    <div class="input-group">
      <input [(ngModel)]="filterPhrase" type="text" class="form-control" placeholder="Search..." aria-label="Search" aria-describedby="button-addon2">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-2 w-20" *ngFor="let productItem of productList | filter: filterPhrase:'description', 'name' ">
    <app-product-card [product]="productItem"></app-product-card>
  </div>
</div>
