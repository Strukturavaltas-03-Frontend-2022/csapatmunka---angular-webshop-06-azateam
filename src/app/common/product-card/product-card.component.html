<div class="card m-3" style="width: 18rem;">
    <img id="mycard" src="{{product.image}}" class="card-img-top" alt="{{product.name}} ">
    <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.description}}</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Készlet: {{product.stock}} db</li>
        <li class="list-group-item">Ár: {{product.price | currency}}</li>
    </ul>
</div>
